<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 96vh;
}

#triangulos{
    display: grid;
    grid-template-columns: 55px 55px;
    grid-template-rows: 55px 55px;
}

.triangulo{
    width: 0; 
    height: 0; 
    border-left: 40px solid transparent;
    border-right: 40px solid transparent;
    border-bottom: 40px solid #5386E4;
    rotate: -135deg;
}
    </style>
</head>
<body>
    <div id="triangulos">
        <div id="triangulo1" class="triangulo"></div>
        <div id="triangulo2" class="triangulo"></div>
        <div id="triangulo3" class="triangulo"></div>
        <div id="triangulo4" class="triangulo"></div>
    </div>
</body>
</html>
