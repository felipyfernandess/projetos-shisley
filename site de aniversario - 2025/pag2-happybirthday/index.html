<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMMM</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="video-container">
            <video id="birthdayVideo" src="videos/video.mp4" autoplay muted loop playsinline></video>
            <button id="audioBtn" class="audio-button">
                <i class="fa-solid fa-volume-xmark"></i>
                <span>Ativar Áudio</span>
            </button>
        </div>
        <h1> Happy Birthday To You!!!</h1>
        <div>
            <a href="../Site oficial/pag home/index.html">
                <i class="fa-solid fa-circle-arrow-right"></i>
            </a>
        </div>
        <script>
            // Script para controlar o áudio do vídeo
            const video = document.getElementById('birthdayVideo');
            const audioBtn = document.getElementById('audioBtn');
            const audioIcon = audioBtn.querySelector('i');
            const audioText = audioBtn.querySelector('span');
            
            audioBtn.addEventListener('click', function() {
                if (video.muted) {
                    video.muted = false;
                    audioIcon.className = 'fa-solid fa-volume-high';
                    audioText.textContent = 'Desativar Áudio';
                    audioBtn.classList.add('audio-active');
                } else {
                    video.muted = true;
                    audioIcon.className = 'fa-solid fa-volume-xmark';
                    audioText.textContent = 'Ativar Áudio';
                    audioBtn.classList.remove('audio-active');
                }
            });

            // Script dos balões coloridos
            function randomColor() {
                const cores = [
                    '#D70BEB', '#d829e1'
                ];
                return cores[Math.floor(Math.random() * cores.length)];
            }
            function criarBalao() {
                const balao = document.createElement('div');
                balao.className = 'balao';
                balao.style.left = Math.random() * 95 + 'vw';
                balao.style.background = randomColor();
                balao.style.transition = 'opacity 0.3s';
                // Adiciona a cordinha SVG ondulada
                const cordinha = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                cordinha.setAttribute('class', 'balao-cordinha');
                cordinha.setAttribute('width', '18');
                cordinha.setAttribute('height', '54');
                cordinha.setAttribute('viewBox', '0 0 18 54');
                // Gera um path ondulado aleatório
                let path = 'M9,0 ';
                let y = 0;
                for(let i=1; i<=6; i++) {
                    y += 9;
                    const x = 9 + (Math.random() * 7 - 3.5) * (i%2===0?1:-1);
                    path += `Q${x},${y-4.5} 9,${y} `;
                }
                const pathElem = document.createElementNS('http://www.w3.org/2000/svg','path');
                pathElem.setAttribute('d', path);
                pathElem.setAttribute('stroke', '#fff');
                pathElem.setAttribute('stroke-width', '2');
                pathElem.setAttribute('fill', 'none');
                pathElem.setAttribute('opacity', '0.85');
                cordinha.appendChild(pathElem);
                balao.appendChild(cordinha);
                document.body.appendChild(balao);
                setTimeout(() => {
                    balao.remove();
                }, 6000);
            }
            // Cria balões por alguns segundos ao carregar a página
            let baloesInterval = setInterval(criarBalao, 300);
            for(let i=0; i<15; i++) setTimeout(criarBalao, i*200);
            setTimeout(() => clearInterval(baloesInterval), 8000); // Para após 8 segundos
        </script>
    </main>
</body>
</html>
